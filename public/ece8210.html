  <style>
    .cardviewbtn {

      font-size: 16px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: normal;
      color: #ffffff;
      text-decoration: none;
      background-color: #99e7ff24;
      width: 150px;
      border-radius: 3px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      display: inline-block;
    }
    .cardviewbtn_w100 {
      width: 100%;
      border: #bcfff39e 1px solid;
      font-size: 16px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: normal;
      color: #ffffff;
      text-decoration: none;
      background-color: #99e7ff24;
      border-radius: 3px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      display: inline-block;
    }
    .cardviewbtn_right {
      float: right;
      font-size: 16px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: normal;
      color: #ffffff;
      text-decoration: none;
      border: #bcfff39e 1px solid;
      background-color: #99e7ff24;
      width: 150px;
      border-radius: 3px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      display: inline-block;
    }
    .ece8210_title {
      margin: 0;
      margin-bottom: 20px;
    }
    .row_margin img {
      width: 100%;
      height: 70vh;
    }
    .ece8210_history {
      color: #fff;
      overflow: hidden;
      margin-bottom: 4px;
      background: #57f5ff6b;
      padding: 10px 10px;
    }
    .ece8210_history span,
    .ece8210_history h4 {
      display: inline-block;
      margin: 0;
    }
    .ece8210_history_template {
      margin-bottom: 30px;
    }
    * {
      box-sizing: border-box;
    }

    /* basic stylings ------------------------------------------ */
    .container {
      font-family: "Roboto";
      /* width: 600px;
      margin: 30px auto 0; */
      display: block;
    }

    /* form starting stylings ------------------------------- */
    .group {
      position: relative;
      margin-bottom: 45px;
    }
    .group input {
      font-size: 18px;
      display: block;
      width: 300px;
      height: 42px;
      width: 100%;
      background-color: #57f5ff75;
      border: 0;
      color: #fff;
      outline: none;
    }
    .group input::placeholder {
      color: rgba(255, 255, 255, 0.362);
    }
    /* LABEL ======================================= */
    label {
      color: #999;
      font-size: 18px;
      font-weight: normal;
      position: absolute;
      pointer-events: none;
      left: 5px;
      top: 10px;
    }

    body {
      background-image: url("./assets/ecePageImage.png");
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      width: 100vw;
      height: 100vh;
    }
    h1 {
      font-size: 24px;
      color: #ffffff;
    }
    h3 {
      color: #ffffff;
    }
    .alert {
      color: #57f5ff;
