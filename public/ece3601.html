    #snackbar {
      visibility: hidden;
      width: 80vw;
      background-color: rgba(51, 51, 51, 0.9);
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 10%;
      bottom: 30px;
      font-size: 17px;
      border-radius: 10px;
    }
    #snackbar p {
      font-size: 16px;
    }
    #snackbar p,
    #snackbar h3 {
      margin: 0;
      margin-bottom: 10px;
    }
    #snackbar.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
